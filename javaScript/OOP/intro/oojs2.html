    <script>
        function Person(first, last, age, gender, interests) {
            this.name = {
                first : first,
                last : last
            };
           this.age = age;
           this.gender = gender;
           this.interests = interests;
           this.bio = function() {
                let string = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';
                let heShe = this.gender === 'Male' || this.gender === 'male' || this.gender === 'm' || this.gender === 'M'? 'He' : 'She';
                string += heShe + ' likes ';
            
                this.interests.forEach(element => string += element + ' ');
                alert(string);
           };
           this.greeting = function() {
                alert('Hi! I\'m ' + this.name.first + '.');
           };
    }
